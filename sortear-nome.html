<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filipe Chagas Dev</title>
        <link rel="stylesheet" href="./public/style/style.css">
    </head>
<body>
    <header>
        <div class="fixed-at-top">
            <p><a id="homeLink" href="index.html"> Filipe C. dev</a></p>
        </div>
    </header>
    
    <div class="center-main-box">
        <div class="info-box">
            <h3><a href="./utilitarios.html">Utilit√°rios livres</a></h3>
            <h4>Sortear nome</h4>
            <input type="text" name="addName" id="addName" placeholder="Escreva um nome">
            <button id="insetNameButton">+</button>
            <br><br>
            <button id="pickNameButton">Sortear!</button>
            <br><br>
            <button id="restartDrawn">Reiniciar sorteio</button>
            <br><br>
            <p><b>Nomes listados</b></p>
            <ul id="nameList"></ul>
            
            <p><b>Sorteados</b></p>
            <ol id="namesDrawn"></ol>
        </div>
    </div>

    <footer>
        <p class="text-inside-header-or-footer">Deselviolvido por Filipe L. G. Chagas</p>
        <div class="display-in-line">
            <a href=""><img id="githubMark" src="./public/images/github-mark.png" alt=""></a>
            <a href=""><img id="linkedinMark" src="./public/images/In-Blue-26@2x.png" alt=""></a>
        </div>
    </footer>

    <script>
        const buttonAddName = document.getElementById('insetNameButton');
        const buttonPickName = document.getElementById('pickNameButton');
        const buttonRestartDrawn = document.getElementById('restartDrawn');

        let namesList = [];
        let namesAlreadyPicked = [];

        buttonAddName.addEventListener("click", () => {
            const nameInput = document.getElementById('addName').value;
            
            namesList.push(nameInput);

            document.getElementById('nameList').innerHTML += `<li>${nameInput}</li>`;
            document.getElementById('addName').value = '';
        });
        
        buttonPickName.addEventListener("click", pickRandomName);
        
        buttonRestartDrawn.addEventListener("click", () => {
            document.getElementById('namesDrawn').innerHTML = "";
            
            namesAlreadyPicked = [];
            
            pickRandomName();
        })
        
        function pickRandomName () {
            const randomNumber = Math.floor(Math.random() * namesList.length);;
            const getedName = namesList[randomNumber];
            
            if (!namesAlreadyPicked.includes(getedName)) {
                namesAlreadyPicked.push(getedName)
                document.getElementById('namesDrawn').innerHTML += `<li>${getedName}</li>`;
            }
            if (namesAlreadyPicked.length !== namesList.length) return pickRandomName();
        }
    </script>
</body>
</html>
